    <br><br>
    <h5 style="text-align: center;"><b>SIGN UP FOR AMAZING CONTENT</b></h5>
    <br>
    <form >
      <div class="col-4" aria-required="true">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@example.com">
      </div>
      <br>
      <div class="col-md-4" aria-required="true">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <br>
      <div class="col-6" aria-required="true">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <br>
      <div class="col-4" aria-required="true">
        <label for="inputid" class="form-label">Profile-ID</label>
        <input type="text" class="form-control" id="inputid" placeholder="dragox456_">
      </div>
      <br>
      <div class="col-4">
        <label>Whatâ€™s your date of birth?</label>
      </div>
      <div class="col-md-4">
        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year">
      </div>
      <br>
      <div class="col-md-4">
        <label for="month" class="form-label">Month</label>
        <select id="month" class="form-select">
          <option selected>Choose...</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="date" class="form-label">Date</label>
        <input type="text" class="form-control" id="date">
      </div>
    </div>
    <br>
      <div class="col-4">
        <label>Gender</label>
      </div>
      <div class="col-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Male</label>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">Female</label>
        </div>
      </div>
      <br>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Share my registration data with Esport's content providers for marketing purposes.
          </label>
        </div>
      </div>
      <br>
      <div class="col-md-15" style="text-align: center;" >
        <label>
            By clicking on Sign up, you agree to Esports's Terms and Conditions of Use.</label>
      </div>
      <div class="col-md-12" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
    </form>
    <br>
    <div class="col-md-12" style="text-align: center;">
